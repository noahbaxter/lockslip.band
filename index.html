<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockslip - Band</title>
    <meta name="description" content="Lockslip - Official band website. Stream our music, buy merch, and stay updated on shows.">
    <link rel="stylesheet" href="styles.css">
    <script src="js/components/platform-icons.js"></script>
    <script src="js/components/releases.js"></script>
    <script src="js/components/merchandise.js"></script>
    <script src="js/components/media.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/shows.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/mobile-menu.js"></script>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#music">Music</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#merch">Merch</a></li>
                <li><a href="#media">Media</a></li>
            </ul>
            <a href="/" class="logo">
                <img src="images/logos/lockslip-logo-heavy.png" alt="Lockslip" />
            </a>
            <div class="streaming-icons">
                <!-- Streaming icons loaded dynamically -->
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
        <div class="mobile-menu">
            <ul class="mobile-nav-links">
                <li><a href="#music">Music</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#merch">Merch</a></li>
                <li><a href="#media">Media</a></li>
            </ul>
            <div class="mobile-streaming-icons">
                <!-- Streaming icons loaded dynamically -->
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <!-- Just parallax background, no content -->
        </section>

        <section id="music">
            <!-- Content loaded dynamically by content-loader.js -->
        </section>

        <section id="shows">
            <!-- Content loaded dynamically by content-loader.js -->
        </section>

        <section id="merch">
            <!-- Content loaded dynamically by content-loader.js -->
        </section>

        <section id="media">
            <!-- Content loaded dynamically by content-loader.js -->
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Footer content loaded dynamically by content-loader.js -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Lockslip. All rights reserved.</p>
            </div>
        </div>
    </footer>

</html>
